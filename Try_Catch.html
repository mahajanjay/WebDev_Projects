<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
    <script>
        try {
            var i = prompt("Enter the correct value");
            if (i == "") throw "Enter valid details!";

            alert("input is correct");
        }
        catch (error) {
            alert(error);
        }
        finally{
            alert("Have a good day!");
        }
    </script>
</head>

<body>
    <h1>Hello..!!<h1>
</body>

</html>
