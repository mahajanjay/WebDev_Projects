<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operation</title>
    <script>
        var first;
        var last;
        first=prompt("enter first name");
        last =prompt("enter last name");
        var userName="<strong>Welcome " + first + " " + last + "<strong>";

        var today = new Date();
        document.write(today.getDate() + "<br>");
        document.write(today.toDateString() + "<br>");
        document.write(today.getMonth() + "<br>");

    </script>
</head>
<body>
    <h1>Heading</h1>
    <script>
        document.write(userName);
    </script>
</body>
</html>
