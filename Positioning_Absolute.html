<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Absoute</title>

    <style>
        .container{
            width: 250px;
            height: 250px;
            margin-top: 150px;
            margin-left: 300px;
            background-color: green;
        }

        .box{
            width: 150px;
            height: 150px;
            top: 50px;
            left: 50px;
            background-color: red;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="container">
        CONTAINER
        <div class="box">
            BOX
        </div>
    </div>
</body>
</html>
