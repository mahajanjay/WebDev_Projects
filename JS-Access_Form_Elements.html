<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access form elements</title>

    <script>
        function show(){
            var message = "Form Elements \n";

            var inputs = document.getElementsByTagName("input");

            for(var i=0; i<inputs.length; i++){
                
                if(inputs[i].getAttribute("type") == "text")
                {
                    message += inputs[i].getAttribute("name") + ": ";
                    message += inputs[i].value + "\n";
                }
                alert(message);
            }
        }
    </script>

</head>
<body>
    <h1>Enter Your Details</h1>
    <form name="user" action="#">
        Your Name: <input type="text" id="txt_name" name="name">
        Your Email: <input type="text" id="txt_email" name="email">
        <input type="button" onclick="show();" value="submit" name="submit">
    </form>
</body>
</html>
